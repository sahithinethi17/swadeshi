{% extends 'index.html' %}
{% block body %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Profile</a></li>
    <li class="d-grid"><a href="{% url 'address' %}" class="btn">Address</a></li>
   </ul>
  </div>
  <div class="col-sm-9 offset-sm-1">
   <div class="row">
       {% for i in address %}

    <div class="col-sm-6">
     <div class="card">
      <div class="card-body">
       <h3>Address:{{forloop.counter}}</h3>
       <p>Name: {{i.name}}</p>
       <p>Address: {{i.address}}</p>
       <p>City: {{i.city}}</p>
       <p>State: {{i.state}}</p>
       <p>Zipcode: {{i.zipcode}}</p>
      </div>
     </div>
    </div>
         {% endfor %}

   </div>
  </div>
 </div>
</div>
{% endblock body %}
